<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil - Knödelbrot</title>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Pacifico&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: "DynaPuff", system-ui;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: black;
      border-radius: 90px;
      padding: 40px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-family: "Pacifico", cursive;
      font-size: 46px;
      color: whitesmoke;
      margin-bottom: 30px;
    }

    input[type="text"] {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 90px;
      border: none;
      background-color: #222;
      color: whitesmoke;
      font-family: "DynaPuff", system-ui;
      font-size: 18px;
      outline: none;
      transition: background 0.3s;
    }

    input[type="text"]:focus {
      background-color: #333;
    }

    button {
      background-color: black;
      color: white;
      border: none;
      border-radius: 90px;
      padding: 15px 40px;
      font-size: 20px;
      cursor: pointer;
      transition: 0.4s;
      font-family: "DynaPuff", system-ui;
      margin-top: 20px;
    }

    button:hover {
      background-color: rgb(125, 125, 125);
      color: black;
    }

    #error {
      color: red;
      margin-top: 15px;
    }

    #message {
      color: #0f0;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h1>Profil</h1>
    <p id="welcome"></p>

    <input type="text" id="bonusInput" placeholder="Bonuscode eingeben">
    <button id="setBonus">Bonuscode speichern</button>
    <div id="message"></div>
    <div id="error"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";
    import { getBonusType } from "./bonuscodes.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBmnEMGPec-dzIANP0pvGT3Lbvm51zFjaY",
      authDomain: "knödelbrot-1d1de.firebaseapp.com",
      projectId: "knödelbrot-1d1de",
      storageBucket: "knödelbrot-1d1de.firebasestorage.app",
      messagingSenderId: "906476242509",
      appId: "1:906476242509:web:989fbc20dee736f1eb7e04"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const welcome = document.getElementById("welcome");
    const bonusInput = document.getElementById("bonusInput");
    const setBonusBtn = document.getElementById("setBonus");
    const message = document.getElementById("message");
    const error = document.getElementById("error");

    let currentUser = null;
    let username = "";

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        username = user.email.split("@")[0];
        welcome.textContent = `Willkommen, ${username}!`;

        // Bonus aus Firestore laden
        const userDoc = await getDoc(doc(db, "users", username));
        if (userDoc.exists()) {
          bonusInput.value = userDoc.data().bonus || "";
        }
      } else {
        welcome.textContent = "Nicht angemeldet!";
      }
    });

    setBonusBtn.addEventListener("click", async () => {
      error.textContent = "";
      message.textContent = "";

      const inputCode = bonusInput.value.trim();
      const bonusType = getBonusType(inputCode);

      if (!currentUser) {
        error.textContent = "Du musst eingeloggt sein!";
        return;
      }

      if (bonusType === "none") {
        error.textContent = "Ungültiger oder abgelaufener Bonuscode!";
        return;
      }

      try {
        await updateDoc(doc(db, "users", username), { bonus: bonusType });
        message.textContent = `Bonuscode erfolgreich gesetzt: ${bonusType}`;
      } catch (err) {
        console.error(err);
        error.textContent = "Fehler beim Speichern des Bonuscodes.";
      }
    });
  </script>
</body>

</html>
