<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profil - Knödelbrot</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.container {
    background-color: #1e1e1e;
    padding: 30px 40px;
    border-radius: 15px;
    width: 350px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
}
h1 { color: #bb86fc; margin-bottom: 20px; }
input {
    display: block;
    margin: 10px auto;
    padding: 12px;
    width: 80%;
    border-radius: 8px;
    border: 1px solid #333;
    background-color: #2a2a2a;
    color: #f0f0f0;
    text-align: center;
}
button {
    padding: 10px 20px;
    background-color: #bb86fc;
    color: #121212;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
}
button:hover { background-color: #9a63e0; }
.info { margin: 10px 0; }
</style>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";
import { getBonusType, bonusCodes } from "./bonuscodes.js";

const firebaseConfig = {
  apiKey: "AIzaSyBmnEMGPec-dzIANP0pvGT3Lbvm51zFjaY",
  authDomain: "knoedelbrot-1d1de.firebaseapp.com",
  projectId: "knoedelbrot-1d1de",
  storageBucket: "knoedelbrot-1d1de.firebasestorage.app",
  messagingSenderId: "906476242509",
  appId: "1:906476242509:web:989fbc20dee736f1eb7e04"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

function getCookie(name){
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if(parts.length===2) return parts.pop().split(';').shift();
    return null;
}

let username = "";

async function loadProfile(){
    username = getCookie("username");
    if(!username){ alert("Nicht eingeloggt!"); window.location.href="login.html"; return; }

    const docSnap = await getDoc(doc(db, "users", username));
    const data = docSnap.data();
    document.getElementById("emailDisplay").textContent = "Benutzer: " + username;
    document.getElementById("bonusInfo").textContent = data.bonus !== "none" ? `Bonus: ${data.bonus} bis ${data.bonusExpire}` : "Kein Bonus aktiv";
}

async function updateBonus(e){
    e.preventDefault();
    const codeInput = document.getElementById("bonusInput").value.trim();
    let bonus = "none";
    let bonusExpire = "";

    if(codeInput){
        bonus = getBonusType(codeInput);
        if(bonus !== "none"){
            const b = bonusCodes.find(b=>b.code===codeInput);
            bonusExpire = b.expires;
            const expDate = new Date(bonusExpire);
            document.cookie = `bonus=${bonus}; expires=${expDate.toUTCString()}; path=/`;
        } else {
            alert("Ungültiger oder abgelaufener Bonuscode!");
        }
    }

    await updateDoc(doc(db, "users", username), {bonus: bonus, bonusExpire: bonusExpire});
    document.getElementById("bonusInfo").textContent = bonus !== "none" ? `Bonus: ${bonus} bis ${bonusExpire}` : "Kein Bonus aktiv";
}

window.addEventListener("DOMContentLoaded", ()=>{
    loadProfile();
    document.getElementById("bonusForm").addEventListener("submit", updateBonus);
});
</script>
</head>
<body>
<div class="container">
<h1>Profil</h1>
<p class="info" id="emailDisplay"></p>
<p class="info" id="bonusInfo">Kein Bonus aktiv</p>
<form id="bonusForm">
<input type="text" id="bonusInput" placeholder="Bonuscode eingeben">
<button type="submit">Bonus aktualisieren</button>
</form>
</div>
</body>
</html>
