<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registrierung - Knödelbrot</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.container {
    background-color: #1e1e1e;
    padding: 40px;
    border-radius: 15px;
    width: 350px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
}
h1 { color: #bb86fc; margin-bottom: 20px; }
input {
    display: block;
    margin: 10px auto;
    padding: 12px;
    width: 80%;
    border-radius: 8px;
    border: 1px solid #333;
    background-color: #2a2a2a;
    color: #f0f0f0;
    text-align: center;
}
button {
    padding: 10px 20px;
    background-color: #bb86fc;
    color: #121212;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
}
button:hover { background-color: #9a63e0; }
#error { color: red; margin-top: 10px; }
#message { color: #0f0; margin-top: 10px; }
</style>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";
import { getBonusType, bonusCodes } from "./bonuscodes.js";

const firebaseConfig = {
  apiKey: "AIzaSyBmnEMGPec-dzIANP0pvGT3Lbvm51zFjaY",
  authDomain: "knoedelbrot-1d1de.firebaseapp.com",
  projectId: "knoedelbrot-1d1de",
  storageBucket: "knoedelbrot-1d1de.firebasestorage.app",
  messagingSenderId: "906476242509",
  appId: "1:906476242509:web:989fbc20dee736f1eb7e04"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

function setCookie(name, value, days=7){
    const d = new Date();
    d.setTime(d.getTime() + (days*24*60*60*1000));
    document.cookie = name+"="+value+"; expires="+d.toUTCString()+"; path=/";
}

document.getElementById("registerForm").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const username = document.getElementById("newUsername").value.trim();
    const password = document.getElementById("newPassword").value;
    const bonusCode = document.getElementById("bonusCode").value.trim();
    const fakeEmail = username + "@knodelbrot.local";

    let bonus = "none";
    let bonusExpire = "";

    if(bonusCode){
        bonus = getBonusType(bonusCode);
        if(bonus !== "none"){
            const b = bonusCodes.find(b=>b.code===bonusCode);
            bonusExpire = b.expires;
        }
    }

    try {
        await createUserWithEmailAndPassword(auth, fakeEmail, password);
        await setDoc(doc(db, "users", username), {bonus: bonus, bonusExpire: bonusExpire});

        setCookie("login", "1", 7);
        setCookie("username", username, 7);
        setCookie("bonus", bonus, 7);

        document.getElementById("message").textContent = "✅ Registrierung erfolgreich! Du bist jetzt eingeloggt.";
        setTimeout(()=>{ window.location.href = "profile.html"; }, 1500);
    } catch(error) {
        document.getElementById("error").textContent = error.message;
        console.error(error.code, error.message);
    }
});

// Persistent Login
onAuthStateChanged(auth, async (user)=>{
    if(user){
        const username = user.email.split("@")[0];
        const docSnap = await getDoc(doc(db, "users", username));
        const bonus = docSnap.exists() ? docSnap.data().bonus : "none";
        setCookie("login", "1", 7);
        setCookie("username", username, 7);
        setCookie("bonus", bonus, 7);
    }
});
</script>
</head>
<body>
<div class="container">
    <h1>Registrierung</h1>
    <form id="registerForm">
        <input type="text" id="newUsername" placeholder="Benutzername" required>
        <input type="password" id="newPassword" placeholder="Passwort" required>
        <input type="text" id="bonusCode" placeholder="Bonuscode eingeben">
        <button type="submit">Registrieren</button>
    </form>
    <div id="error"></div>
    <div id="message"></div>
    <p>Schon ein Konto? <a href="login.html">Login</a></p>
</div>
</body>
</html>
