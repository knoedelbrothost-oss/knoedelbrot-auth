<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Knödelbrot</title>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "DynaPuff", system-ui;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: black;
      border-radius: 90px;
      padding: 40px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-family: "Pacifico", cursive;
      font-size: 46px;
      color: whitesmoke;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="password"] {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 90px;
      border: none;
      background-color: #222;
      color: whitesmoke;
      font-family: "DynaPuff", system-ui;
      font-size: 18px;
      outline: none;
      transition: background 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      background-color: #333;
    }

    button {
      background-color: black;
      color: white;
      border: none;
      border-radius: 90px;
      padding: 15px 40px;
      font-size: 20px;
      cursor: pointer;
      transition: 0.4s;
      font-family: "DynaPuff", system-ui;
      margin-top: 20px;
    }

    button:hover {
      background-color: rgb(125, 125, 125);
      color: black;
    }

    #error {
      color: red;
      margin-top: 15px;
    }

    a {
      color: whitesmoke;
      text-decoration: none;
      font-size: 16px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Benutzername" required><br>
      <input type="password" id="password" placeholder="Passwort" required><br>
      <button type="submit">Einloggen</button>
    </form>
    <div id="error"></div>
    <p>Noch kein Konto? <a href="register.html">Registrieren</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBmnEMGPec-dzIANP0pvGT3Lbvm51zFjaY",
      authDomain: "auth.knödelbrot.de",
      projectId: "knoedelbrot-1d1de"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function getRedirect() {
      const params = new URLSearchParams(window.location.search);
      return params.get("redirect") || "https://knödelbrot.de/";
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const email = username + "@knödelbrot.local";
      const redirectURL = getRedirect();

      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        const token = await userCred.user.getIdToken();
        document.cookie = `session=${token}; path=/; domain=.knödelbrot.de; Secure; SameSite=None;`;
        window.location.href = redirectURL;
      } catch (err) {
        document.getElementById("error").textContent = "Login fehlgeschlagen: " + err.code;
      }
    });
  </script>
</body>
</html>
